<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dono.css" />
  </head>
  <body>
    <div class="donos">
      <div class="Total">
        <h1 class="amount">00.00</h1>
      </div>
      <div class="options">
        <h1>WELCOME</h1>
        <button class="btn" id="ten">Donate R10</button>
        <button class="btn" id="fifty">Donate R50</button>
        <button class="btn" id="hundred">Donate R100</button>
      </div>
      <div class="custom">
        <h3>Custom Amount</h3>
        <form>
          <label class="lbl" for="custom-amount"> Amount</label>
          <input id="custom-amount" placeholder="500" />
          <button class="btn" id="am">Donate</button>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
