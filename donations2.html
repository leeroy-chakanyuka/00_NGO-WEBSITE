<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #591e75;
    }
  </style>
  <header class="header">
    <a href="#" class="logo">CARING IN THE CAPE</a>

    <!--fix link-->

    <nav class="navbar">
      <a href="#">home</a>
      <!--no link here because we dont want modal to pop up again-->
      <a href="#philosophy">About us</a>
      <a href="#inside">Projects</a>
      <a href="#table">Volunteer</a>
      <a href="donations page.html">Donate</a>
      <a href="#order">Contact</a>
    </nav>

    <div class="fas fa-bars" id="menu"></div>
  </header>

  <body>
    <div class="form-container">
      <h1>Donate Now</h1>
      <form id="donationForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="amount">Donation Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            min="1"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="paymentMethod">Payment Method:</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bankTransfer">Bank Transfer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message (optional):</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit">Donate</button>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
